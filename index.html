<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="erdling2" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" type="text/css" href="dist/main.css" />
  </head>
  <!-- BODY -->
  <body>
    <!-- HEADER -->
    <header></header>
    <!-- MAIN -->
    <main>
      <section class="prod_prev_card">
        <section class="prod_image">
          <img
            class="mobile"
            src="./images/image-product-mobile.jpg"
            alt="Product Image - mobile" />
          <img
            class="desktop"
            src="./images/image-product-desktop.jpg"
            alt="Product Image - desktop" />
        </section>
        <section class="prod_info">
          <div class="prod_cat">
            <p>Perfume</p>
          </div>
          <div class="prod_name">
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </div>
          <div class="prod_descr">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="prod_pricing">
            <p class="price">$149.99</p>
            <p class="discount">$169.99</p>
          </div>
          <div class="card_btn_container">
            <form
              action="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub">
              <button class="card_btn">
                <img src="./images/icon-cart.svg" alt="" />Add to Cart
              </button>
            </form>
          </div>
        </section>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/erdling2" target="_blank">erdling2</a>.
      </div>
    </footer>
  </body>
</html>
